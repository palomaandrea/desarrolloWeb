     <!-- Button trigger modal -->

<script>
    $(document).ready(function()){
        $.get("https://www.thecocktaildb.com/api/json/v1/1/filter.php?a=Non_Alcoholic", function(datos){
            $.each(datos.drinks, function(indice, fila){
                $("#tarjeta").append('<a href="#" class="modales" data-estado="'+fila.idDrink+'"><div class="card" style="width: 15rem;" ><img src="'+fila.strDrinkThumb+'" class="card-img-top" alt="'+fila.strDrink+'"><div class="card" "'
                    </div>
                  </div>")

                  <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
                </button>

            })
        })
    }
</script>
